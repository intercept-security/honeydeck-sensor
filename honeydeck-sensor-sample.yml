# Honeydeck Sensor name. If left unset, name will be generated by server.
sensor_name:

# Honeydeck credentials used to gather configs and report data
# `honeydeck_token` can be left blank if registering via ./register_sensor.sh
honeydeck_server: https://dunder-mifflin.honeydeck.io
honeydeck_token: 

# Self-Registration
# `sensor_group_token` is only required if registering a new sensor via ./register_sensor.sh
sensor_group_token: 

# Sensor roles. Roles defined here will install and configure necessary modules
sensor_roles:
    - ssh_honeypot
