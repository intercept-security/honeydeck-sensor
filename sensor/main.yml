---
- name: Honeydeck Sensor Updater
  hosts:
    - localhost
  become: no
  strategy: free 
  gather_facts: no 
  tasks:
    - name: Include honeydeck-sensor.yml vars
      include_vars:
        file: ../honeydeck-sensor.yml
    
    - name: Validate Credentials
      include_role:
        name: sensor_validation

    - name: Install Sensor Roles
      include_role:
        name: "{{ item }}"
      loop: "{{ sensor_roles }}"
